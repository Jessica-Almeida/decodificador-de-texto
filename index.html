<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <script src="https://kit.fontawesome.com/e8a034c4b7.js" crossorigin="anonymous"></script>

    <title>Decodificador de Texto</title>
</head>

<body>

    <header>
        <img src="./assets/imgs/logo-alura.png" alt="Logo da Alura Cursos">
    </header>

    <main>

        <section>
            <textarea cols="45" rows="6" placeholder="Digite seu Texto"></textarea>
            <p> <i class="fa-solid fa-circle-exclamation"></i> Apenas letras minúsculas e sem caracteres especiais.</p>
            <button class="btn btn-encrypt">Criptografar</button>
            <button class="btn btn-decrypt">Descriptografar</button>
        </section>

        <section>
            <img src="./assets/imgs/ilustracao.png" alt="Ilustração de um boneco com uma lupa analisando um diamante">
            <h3>Nenhuma mensagem encontrada</h3>
            <p>Digite um texto que você deseja criptografar ou descriptografar.</p>
            <textarea cols="20" rows="10" id="result"></textarea>
            <button>Copiar</button>
        </section>

    </main>

    <footer></footer>

    <script src="main.js"></script>

</body>

</html>
