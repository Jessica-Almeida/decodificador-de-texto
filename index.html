<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="./assets/css/style.css">
    <script src="https://kit.fontawesome.com/e8a034c4b7.js" crossorigin="anonymous"></script>

    <title>Decodificador de Texto</title>
</head>

<body>

    <header>
        <figure> <img class="logo" src="./assets/imgs/logo-alura.svg" alt="Logo da Alura Cursos"> </figure>
    </header>

    <main>

        <section class="section-input">
            <textarea id="input-main" cols="45" rows="6" placeholder="Digite seu Texto"></textarea>
            <p class="text-warning"> <i class="fa-solid fa-circle-exclamation"></i> Apenas letras minúsculas e sem
                caracteres especiais.</p>
            <div class="btns">
                <button class="btn btn-encrypt">Criptografar</button>
                <button class="btn btn-decrypt">Descriptografar</button>
            </div>
        </section>

        <section class="section-output">
            <figure> <img class="ilustracao" src="./assets/imgs/ilustracao.svg"
                    alt="Ilustração de um boneco com uma lupa analisando um diamante"> </figure>
            <h3>Nenhuma mensagem encontrada</h3>
            <p>Digite um texto que você deseja criptografar ou descriptografar.</p>
            <!-- <textarea id="msg-copy" cols="20" rows="10"></textarea>
            <button class="btn btn-copy">Copiar</button> -->
        </section>

    </main>

    <footer></footer>

    <script src="main.js"></script>

</body>

</html>
